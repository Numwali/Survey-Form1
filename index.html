<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please fill out this form to help us improve our services.</p>
   </header>

   <main>
     <form id="survey-form">
      <!--Name field-->
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="enter your full name"
        aria-label="Full Name"
        required>
        <br>
        <br>

	<!--Number Field-->
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="ENter your age"
        min="age"
        max="120"
        aria-label="Age Input"
        required>
       <br>
       <br>

       <!--Dropdown-->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="source" aria-label="How did you hear about us?">
       <option value="" disabled selected>Select an option</option>
       <option value="friend">A Friend</option>
       <option value="social media">Social Media</option>
       <option value="advertisement">Advertisement</option>
       </select>
       <br>
       <br>

       <!--Radio buttons-->
       <fieldset>
        <legend>Rate our services:</legend>
        <label>
         <input type="radio" name="rating" value="excellent" required>excellent
        </label>
        <label>
         <input type="radio" name="rating" value="good">good
        </label>
        <label>
         <input type="radio" name="rating" value="poor">poor
        </label>
       </fieldset>
       <br>
       <br>

       <!--Checkboxes-->
       <fieldset>
        <legend> What features do you like? (Select all that apply)</legend>
        <label>
         <input type="checkbox" name="features" value="design">
         design
        </label>
        <label>
          <input type="checkbox" name="features" value="usability">
          Usability
        </label>
        <label>
         <input type="checkbox" name="features" value="content">
         content
        </label>
        </fieldset>
        <br>
        <br>

	<!--Textarea-->
        <label for="comments">Additional Comments:</label>
        <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Share your thoughts here..."
        aria-label="Additioanl Comments"></textarea>
